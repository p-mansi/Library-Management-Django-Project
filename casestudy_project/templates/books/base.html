{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="{% static 'js/reviews.js' %}"></script>


    <style>
        .navbar {
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand i {
            color: darkgreen;
        }
        .nav-link {
            transition: 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #0d6efd !important;
            transform: translateY(-2px);
        }

        .search-input {
            width: 240px;
            border-radius: 20px;
            padding: 8px 15px;
        }

        .btn-custom {
            border-radius: 20px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
        }

        .footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'book_list' %}">
            <i class="fa-solid fa-book"></i> Book Manager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" href="{% url 'book_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" href="{% url 'book_create' %}">Add Book</a>
                </li>
            </ul>

            <form class="d-flex align-items-center ms-3" action="{% url 'book_list' %}" method="GET">
                <input class="form-control me-2 search-input border-primary" type="search" name="q" 
                       placeholder="Search books..." aria-label="Search" value="{{ query }}">
                <button class="btn btn-primary btn-custom px-3 py-1" type="submit">
                    <i class="fa-solid fa-search"></i>
                </button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-logout mx-2" href="{% url 'logout' %}">
                        Logout <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                    
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


<footer class="footer">
    <p>&copy; 2025 Book Manager | Designed with Love :)</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
