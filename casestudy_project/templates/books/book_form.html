{% extends 'books/base.html' %}

{% block content %}
  <div class="form-container">
    <h2 class="form-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h2>

    <form method="POST" class="book-form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}" class="btn btn-secondary back-btn">Back to List</a>
  </div>
{% endblock %}
